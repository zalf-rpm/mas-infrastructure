[program:csv_time_series_service]
directory=/envs
environment=PWD="/envs"
command=poetry run python /mas-infrastructure/src/python/zalfmas-services/zalfmas_services/climate/csv_time_series_service.py path_to_csv_file=%(ENV_data_csv_time_series)s
numprocs=1
autostart=%(ENV_autostart_csv_time_series)s
autorestart=%(ENV_auto_restart)s
stdout_logfile=/var/log/%(program_name)s.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/%(program_name)s.err
stderr_logfile_maxbytes=0

[program:dwd_core_ensemble_service]
directory=/envs
environment=PWD="/envs"
command=poetry run python /mas-infrastructure/src/python/zalfmas-services/zalfmas_services/climate/dwd_core_ensemble_service.py path_to_config=%(ENV_config_dwd_core_ensemble)s
numprocs=1
autostart=%(ENV_autostart_dwd_core_ensemble)s
autorestart=%(ENV_auto_restart)s
redirect_stderr=false
stdout_logfile=/var/log/%(program_name)s.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/%(program_name)s.err
stderr_logfile_maxbytes=0

